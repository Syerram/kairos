
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<link rel='stylesheet' type='text/css' href='/static/css/fullcalendar.css' />
<link rel='stylesheet' type='text/css' href='/static/css/fullcalendar.print.css' media='print' />
<script type='text/javascript' src='http://code.jquery.com/jquery-latest.js'></script>
<script type='text/javascript' src='/static/js/jquery-ui-custom.min.js'></script>
<script type='text/javascript' src='/static/js/fullcalendar.js'></script>
<script type='text/javascript'>

    $(document).ready(function() {
    
        var date = new Date();
        var d = date.getDate();
        var m = date.getMonth();
        var y = date.getFullYear();
        
        var calendar = $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            selectable: true,
            selectHelper: true,
            select: function(start, end, allDay) {
                var title = prompt('TimeOff:');
                if (title) {
                    calendar.fullCalendar('renderEvent',
                        {
                            title: title,
                            start: start,
                            end: end,
                            allDay: allDay
                        },
                        true // make the event "stick"
                    );
                    $('#start').text(start)
                    $('#end').text(end)
                    $('#timeoff').text(title);
                }
                calendar.fullCalendar('unselect');
            },
            editable: true,
            events: [
                {}
            ]
        });
        
    });

</script>
<style type='text/css'>

    body {
        margin-top: 40px;
        text-align: center;
        font-size: 14px;
        font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
        }

    #calendar {
        width: 900px;
        margin: 0 auto;
        }

</style>
</head>
<body>
<div id='calendar'></div>
<div id='sidebar'>
    <span id='start'></span>
    <span id='end'></span>
    <span id='timeoff'></span>
</div>
</body>
</html>
