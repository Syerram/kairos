<option class="dropdown-option">Choose Activity</option>
{% for option in options.all %}
       {% if option.id == selected_option %}
            <option value="{{option.id}}" class="dropdown-option" selected="selected">{{option.name}}</option>
       {% else %}
	       <option value="{{option.id}}" class="dropdown-option">{{option.name}}</option>
	   {% endif %}
{% endfor %}
