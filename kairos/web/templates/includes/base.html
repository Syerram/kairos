<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
        <title>Work+ | {% block head_title %}Home Page{% endblock %}</title>
        {% block style_base %}
            <link rel="stylesheet" href="/static/css/reset.css" media="screen" />
            <link rel="stylesheet" href="/static/css/screen.css" media="screen" />
            {% block extra_style %}{% endblock %}
         {% endblock %}
         
         {% block html5shim %}
            <!-- HTML5 shim, for IE6-8 support of HTML elements -->
            <!--[if lt IE 9]>
                <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->
        {% endblock %}
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script src="/static/js/placeholders.js"></script>
        {% block script %}{% endblock %}
    </head>
    
    <body class="{% block body_css%}{% endblock %}">
        {% block content %}        
        {% endblock %}
        {% block footer %}
                <footer>
			        <ul>
			            <li>Work+ &copy; 2012</li>
			            <li><a href="#">Terms &amp; Conditions</a></li>
			            <li><a href="#">Privacy Statement</a></li>
			        </ul>
                </footer>
        {% endblock %}        
    </body>
</html>
